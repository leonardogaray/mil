<div class="camera">
  <webcam  [allowCameraSwitch]="false" [height]="560" [width]="1000" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
      *ngIf="showWebcam" [switchCamera]="nextWebcamObservable"></webcam>
</div>
<ion-grid *ngIf="showWebcam">
  <ion-row class="ion-justify-content-center">
    <ion-col size="4">
      <button class="test" (click)="nextScreen('photoTaken')"> Take</button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngIf="webcamImage">
  <ion-row class="ion-justify-content-center">
    <ion-col size="4">
      <img [src]="webcamImage.imageAsDataUrl" alt="webcam image">
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="4">
      <button class="test" (click)="sendPhoto()">Send</button>
    </ion-col>
  </ion-row>
</ion-grid>


<div *ngIf="errors.length > 0">
  <h4>Error Messages:</h4>
  <ul *ngFor="let error of errors">
      <li>{{ error | json }}</li>
  </ul>
</div>
