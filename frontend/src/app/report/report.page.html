<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Report
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-report-reportfire *ngIf="currentScreen === 0" (onNextScreen)="nextScreenReportFire($event)"></app-report-reportfire>
  <app-report-camera *ngIf="currentScreen === 1" (onNextScreen)="nextScreenCamera($event)"></app-report-camera>
  <app-report-fire *ngIf="currentScreen === 2" (onNextScreen)="nextScreenFire($event)"></app-report-fire>
  <app-report-smoke *ngIf="currentScreen === 3" (onNextScreen)="nextScreenSmoke($event)"></app-report-smoke>
  <app-report-comments *ngIf="currentScreen === 4" (onNextScreen)="nextScreenComments($event)"></app-report-comments>
</ion-content>
